<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>

    <!-- Using 2-way data-binding -->
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    
    <!-- Using Local references -->
    <input 
      type="text" 
      class="form-control" 
      #serverNameInput  
    >
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input 
      type="text" 
      class="form-control" 
      #serverContentInput
    >
    <br>
    <button class="btn btn-primary me-2" (click)="onAddServer()">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput, serverContentInput)">Add Server Blueprint</button>
  </div>
</div>
